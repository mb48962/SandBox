<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Sahitya|Share+Tech+Mono|Yanone+Kaffeesatz" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: "Yanone Kaffeesatz";
  color: white;
  font-size: 18px;
  letter-spacing: 1.5px;
  line-height: 1.5em;
}
* {
  box-sizing: border-box;
}

h1, h2 {
  font-family: "Sahitya";
  text-shadow: 0 0 4px white, 3px 3px 1px black;
  line-height: 1.2em;
}
h1 {
  font-size: 4em;
}
h2 {
  font-size: 2.5em;
}
code, pre {
  font-family: "Share Tech Mono";
  font-size: 0.8em;
}
.scene {
  height: 150vh;
  padding: 5vh 10vw;
}

.parallax {
  background-size: cover;
  box-sizing: border-box;
  width: 100%;
  height: 130vh;
  /* Since the parallax elements still consume space, we set the margin to undo
     the height of this parallax element making it essentially consume 0 space.
  */
  margin-bottom: -130vh;
}

.header {
  height: 70vh;
}
.parallax.header {
  margin-bottom: -70vh;
}

p {
  color: white;
  margin: 1em 0;
  z-index: 1;
  position: relative;
}

.viewport {
  height: 100%;
  overflow-x: hidden;
  overflow-y: auto;
  position: relative;
  -webkit-overflow-scrolling: touch;
}
.woods:not(.header),
.sunset:not(.header) {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.sunset:not(.header) {
  align-items: flex-end;
}


</style>
<script src="scripts/parallax.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initializeParallax(document.querySelector('.viewport'));
  });
</script>
</head>
<body>
    <div class="viewport">
    <div>
      <!-- When a rate isn't specified and there is no subsequent element with the "parallax-cover" attribute the rate
           will be calculated such that the image slides until the end of the scrollable content. -->
      <div class="parallax" style="background-image: url('images/galaxy.jpg');" parallax></div>
      <div class="scene sunset">
        <h1>Gazing into the sunset&nbsp;&nbsp;ðŸŒž</h1>
        <h2><code>!important</code> is not a performance primitive</h2>
        <p style="background-image: url('images/apple.png');"> apple 1 </p>
      </div>
    </div>
  </div>
</body>
</html>
