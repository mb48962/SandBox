  /* Parallax base styles
  --------------------------------------------- */

  .parallax {
    height: 500px; /* fallback for older browsers */
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-perspective: 300px;
    perspective: 1000px;
  }
  .parallax__group {
    position: relative;
    height: 500px; /* fallback for older browsers */
    height: 100vh;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
  }
  .parallax__layer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0%;
  }

  /*formula: scale = ( 1 + [(translateZ * -1 )/perspective] )
    perspective currently set to 1000px*/
  .parallax__layer--first {
    -webkit-transform: translateZ(-3000px) scale(3);
    transform: translateZ(-3000px) scale(3);
    z-index: -1;
  }
  .parallax__layer--second {
    -webkit-transform: translateZ(0)scale(1);
    transform: translateZ(0) scale(1);
    z-index: -1;
    bottom: 100%;
    top: 50%;
    background: cornflowerblue;
    height: 5%;
  }
  .parallax__layer--third {
    -webkit-transform: translateZ(-1000px)scale(2);
    transform: translateZ(-1000px) scale(2);
    z-index: -2;
    top: 20%;
    background: gray;
    height: 5%;
  }

  /* Debugger styles - used to show the effect
  --------------------------------------------- */
  .debug {
    position: fixed;
    top: 0;
    left: .5em;
    z-index: 999;
    background: rgba(0,0,0,.85);
    color: #fff;
    padding: .5em;
    border-radius: 0 0 5px 5px;
  }
  .debug-on .parallax__group {
    -webkit-transform: translate3d(800px, 0, -800px) rotateY(30deg);
    transform: translate3d(700px, 0, -800px) rotateY(30deg);
 }
  .debug-on .parallax__layer {
    box-shadow: 0 0 0 2px #000;
    opacity: 0.9;
  }
  .parallax__group {
    -webkit-transition: -webkit-transform 0.5s;
    transition: transform 0.5s;
  }

  /* demo styles
  --------------------------------------------- */

  body, html {

  * {

   /* centre the content in the parallax layers */

img {

MeteorRain = new function() {
var SCREEN_WIDTH = window.innerWidth;
var SCREEN_HEIGHT = window.innerHeight;

var cursor;
var canvas;
var context;

var particles = [];

var mouseX = 0;
var mouseY = 0;

this.init = function() {
  canvas = document.querySelector("canvas");

  if (canvas && canvas.getContext) {
    context = canvas.getContext('2d');

    document.addEventListener('mousemove', documentMouseMoveHandler, false);
    document.addEventListener('mousedown', documentMouseDownHandler, false);
    window.addEventListener('resize', windowResizeHandler, false);

    createCursor();

    windowResizeHandler();

    setInterval(loop, 1000/100);
  }
}

function createCursor(position) {
  var w = 300;
  var h = 300;

if (!position){
  var pos = {
    x: ( SCREEN_WIDTH - w ) * 0.5 + (Math.random() * w),
    y: ( SCREEN_HEIGHT - h ) * 0.5 + (Math.random() * h)
  }

  var m = new Cursor();
  m.position.x = pos.x;
  m.position.y = pos.y;

  cursor = m;

  createParticles(m.position);

  } else {
    var m = new Cursor();
      m.position.x = position.x;
      m.position.y = position.y;

    createParticles(m.position);
  }
}

function createParticles(pos) {
  for (var i = 0; i < 50; i++) {
    var p = new Particle();
    p.position.x = pos.x;
    p.position.y = pos.y;
    p.shift.x = pos.x;
    p.shift.y = pos.y;

    particles.push(p);
  }
}

function documentMouseMoveHandler(event) {
  mouseX = event.clientX;
  mouseY = event.clientY;
}

function documentMouseDownHandler(event) {
  createCursor({x: mouseX, y: mouseY});
}

function windowResizeHandler() {
  canvas.width = SCREEN_WIDTH;
  canvas.height = SCREEN_HEIGHT;

  canvas.style.position = 'absolute';

  canvas.style.left = (window.innerWidth - SCREEN_WIDTH) * 0.5 + 'px';
  canvas.style.top = (window.innerHeight - SCREEN_HEIGHT) * 0.5 + 'px';
}

function loop() {
  context.fillStyle = 'rgba(0,0,0,0.2)';
  context.fillRect(0, 0, canvas.width, canvas.height);

  var particle;
  var i, j, ilen, jlen;

  cursor.position.x += (mouseX - cursor.position.x)*0.1;
  cursor.position.y += (mouseY - cursor.position.y)*0.1;

  for (i = 0, ilen = particles.length; i < ilen; i++) {
    particle = particles[i];

    particle.angle += particle.speed;

    particle.shift.x += (cursor.position.x - particle.shift.x) * particle.speed;
    particle.shift.y += (cursor.position.y - particle.shift.y) * particle.speed;

    particle.position.x = particle.shift.x + Math.sin(i + particle.angle) * (particle.orbit*particle.force);
    particle.position.y = particle.shift.y + Math.cos(i + particle.angle) * (particle.orbit*particle.force);

    particle.orbit += (cursor.orbit - particle.orbit) * 0.01;

    context.beginPath();
    context.fillStyle = "hsl("+((particle.position.x/canvas.width + particle.position.y/canvas.height) * 180) + ", 100%, 70%)";
    context.arc(particle.position.x, particle.position.y, particle.size/2, 0, Math.PI*2, true);
    context.fill();
  }
}
}

function distanceBetween(p1,p2) {
var dx = p2.x - p1.x;
var dy = p2.y - p1.y;
return Math.sqrt(dx^2 + dy^2);
}

function Particle() {
this.size = 2 + Math.random()*4;
this.position = {x: 0, y: 0};
this.shift = {x: 0, y: 0};
this.angle = 0;
this.speed = 0.0001 + Math.random()*0.0002;
this.force = -(Math.random()*10);
this.orbit = 1;
}

function Cursor() {
this.orbit = 100;
this.position = {x: 0, y: 0};
}

MeteorRain.init();
